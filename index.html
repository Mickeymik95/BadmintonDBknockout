<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF BADMINTON SUPER SERIES - AUTO BYE FIXED</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
            --biru-nombor: rgba(0, 229, 255, 0.5); 
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; overflow-x: auto; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        /* HEADER */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 20px;
            border-radius: 30px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px;
        }
        .header-top { display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 20px; }
        .btn-admin-besar { padding: 15px 25px; border-radius: 15px; border: 2px solid var(--utama); background: transparent; color: var(--utama); font-weight: 900; cursor: pointer; }

        /* BRACKET */
        .tournament-layout { display: flex; flex-direction: column; gap: 60px; padding: 20px; }
        .laluan-row { display: flex; gap: 40px; padding: 60px 40px; border-radius: 30px; border: 2px solid #333; position: relative; }
        .label-bracket { position: absolute; top: -15px; left: 40px; background: var(--bg); padding: 5px 20px; font-weight: 900; border: 2px solid; border-radius: 20px; }
        
        .pusingan { display: flex; flex-direction: column; gap: 40px; width: 260px; justify-content: center; }
        .tajuk-pusingan { font-size: 0.7rem; text-align: center; padding: 10px; background: #000; border: 1px solid #444; border-radius: 8px; color: var(--emas); margin-bottom: 10px; }

        /* MATCH BOX */
        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 20px; }
        .match-no { position: absolute; top: 0; width: 100%; background: #222; font-size: 9px; text-align: center; color: #888; border-radius: 12px 12px 0 0; padding: 3px 0; }
        .slot-pasukan { display: flex; align-items: center; gap: 10px; padding: 8px 12px; height: 45px; border-bottom: 1px solid #222; }
        .slot-pasukan:last-child { border-bottom: none; }
        .nama-display { flex: 1; font-size: 0.85rem; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-logo { width: 30px; height: 30px; border-radius: 5px; object-fit: cover; background: #333; }
        .skor { width: 35px; height: 30px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: 900; }
        
        .skor-menang { background: var(--menang) !important; color: #000 !important; border: none; }
        .skor-kalah { background: var(--kalah) !important; color: #fff !important; border: none; }

        /* ADMIN PANEL */
        #panelAdmin { display: none; position: fixed; top: 10%; right: 20px; width: 320px; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 20px; max-height: 80vh; overflow-y: auto; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="header-top">
            <div class="tajuk-box"><h1>BWF FAMILY TOUR II</h1></div>
            <button class="btn-admin-besar" onclick="toggleAdmin()">PANEL ADMIN</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row" style="border-color: var(--utama);">
            <div class="label-bracket" style="color: var(--utama);">WINNERS BRACKET</div>
        </div>
        <div id="barisL" class="laluan-row" style="border-color: var(--kalah);">
            <div class="label-bracket" style="color: var(--kalah);">LOSERS BRACKET (NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <h3 style="color:var(--utama)">Admin Panel</h3>
    <input type="password" id="passInput" class="admin-input" placeholder="Password">
    <button onclick="checkAuth()" style="width:100%; padding:10px; background:var(--utama); border:none; cursor:pointer; font-weight:bold;">LOGIN</button>
    <div id="controlBox" style="display:none; margin-top:20px;">
        <label>Jumlah Pasukan (8-64):</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="14">
        <div id="adminTeamInputs"></div>
        <button onclick="saveData()" style="width:100%; padding:15px; background:var(--menang); border:none; font-weight:bold; cursor:pointer;">RE-GENERATE BRACKET</button>
    </div>
</div>

<script>
    let nPasukan = 14; 
    let teamData = {}; 
    let isAdmin = false;

    function toggleAdmin() { let p = document.getElementById('panelAdmin'); p.style.display = (p.style.display==='block')?'none':'block'; }
    function checkAuth() { if(document.getElementById('passInput').value==="admin123") { document.getElementById('controlBox').style.display='block'; isAdmin=true; renderInputs(); } }
    
    function renderInputs() {
        let container = document.getElementById('adminTeamInputs');
        container.innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `P${i+1}`, logo: '' };
            container.innerHTML += `<input type="text" class="admin-input" placeholder="Nama P${i+1}" value="${t.nama}" oninput="tempUpdate(${i},'nama',this.value)">`;
        }
    }
    function tempUpdate(i, k, v) { if(!teamData[i]) teamData[i]={nama:'',logo:''}; teamData[i][k]=v; }

    function saveData() {
        nPasukan = parseInt(document.getElementById('inputNumTeams').value);
        localStorage.setItem('bwf_v3', JSON.stringify({ n: nPasukan, teams: teamData }));
        location.reload();
    }

    function loadData() {
        let saved = localStorage.getItem('bwf_v3');
        if(saved) { let p = JSON.parse(saved); nPasukan = p.n; teamData = p.teams; }
        jana();
    }

    function jana() {
        let p2 = Math.pow(2, Math.ceil(Math.log2(nPasukan)));
        let seeds = getSeeds(p2);
        renderBracket(seeds, p2);
        autoBye(); // Selesaikan BYE serta-merta
    }

    function renderBracket(seeds, p2) {
        const bw = document.getElementById('barisW'), bl = document.getElementById('barisL');
        let rounds = Math.log2(p2);

        // Winner Bracket
        for(let r=0; r<rounds; r++) {
            let divR = document.createElement('div'); divR.className='pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">ROUND ${r+1}</div>`;
            for(let m=0; m<Math.pow(2, rounds-r-1); m++) divR.appendChild(createMatch('W', r, m, (r===0?seeds:null)));
            bw.appendChild(divR);
        }

        // Loser Bracket (Double Elimination Logic)
        let loserRounds = (rounds - 1) * 2;
        for(let r=0; r<loserRounds; r++) {
            let divR = document.createElement('div'); divR.className='pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">LOSER R${r+1}</div>`;
            let numMatches = Math.pow(2, Math.floor((loserRounds - r - 1) / 2));
            for(let m=0; m<numMatches; m++) divR.appendChild(createMatch('L', r, m, null));
            bl.appendChild(divR);
        }
    }

    function createMatch(j, r, m, initialSeeds) {
        let mId = `${j}_${r}_${m}`;
        let div = document.createElement('div'); div.className='kotak-perlawanan'; div.id=mId;
        let p1="Menunggu...", p2="Menunggu...", id1="none", id2="none";

        if(j==='W' && r===0) {
            let s1 = initialSeeds[m*2], s2 = initialSeeds[m*2+1];
            p1 = s1 < nPasukan ? teamData[s1].nama : "BYE"; id1 = s1 < nPasukan ? s1 : "BYE";
            p2 = s2 < nPasukan ? teamData[s2].nama : "BYE"; id2 = s2 < nPasukan ? s2 : "BYE";
        }

        div.innerHTML = `
            <div class="match-no">MATCH ${mId}</div>
            <div class="slot-pasukan" id="${mId}_s1" data-pid="${id1}"><span class="nama-display" id="${mId}_p1">${p1}</span><input type="number" class="skor" id="${mId}_sc1" oninput="kira('${mId}')"></div>
            <div class="slot-pasukan" id="${mId}_s2" data-pid="${id2}"><span class="nama-display" id="${mId}_p2">${p2}</span><input type="number" class="skor" id="${mId}_sc2" oninput="kira('${mId}')"></div>`;
        return div;
    }

    function kira(mId) {
        let sc1 = document.getElementById(mId+'_sc1'), sc2 = document.getElementById(mId+'_sc2');
        if(sc1.value==="" || sc2.value==="") return;
        let v1 = parseInt(sc1.value), v2 = parseInt(sc2.value);
        if(v1===v2) return;

        let winner = v1 > v2 ? {n: document.getElementById(mId+'_p1').innerText, id: document.getElementById(mId+'_s1').dataset.pid} : {n: document.getElementById(mId+'_p2').innerText, id: document.getElementById(mId+'_s2').dataset.pid};
        let loser = v1 > v2 ? {n: document.getElementById(mId+'_p2').innerText, id: document.getElementById(mId+'_s2').dataset.pid} : {n: document.getElementById(mId+'_p1').innerText, id: document.getElementById(mId+'_s1').dataset.pid};

        let parts = mId.split('_'), j = parts[0], r = parseInt(parts[1]), m = parseInt(parts[2]);
        let p2 = Math.pow(2, Math.ceil(Math.log2(nPasukan)));

        if(j==='W') {
            // Winner moves forward
            if(r < Math.log2(p2)-1) hantar('W', r+1, Math.floor(m/2), (m%2)+1, winner);
            // Loser moves to Loser Bracket (Fix: Cross-Over to prevent rematch)
            if(loser.id !== "BYE") {
                let lr = (r === 0) ? 0 : r * 2 - 1;
                let lm = (r === 0) ? Math.floor(m/2) : m;
                let ls = (r === 0) ? (m%2)+1 : 2;
                hantar('L', lr, lm, ls, loser);
            }
        } else if(j==='L') {
            let nextR = r + 1;
            let nextM = (r%2===0) ? m : Math.floor(m/2);
            let nextS = (r%2===0) ? 1 : (m%2)+1;
            if(nextR < (Math.log2(p2)-1)*2) hantar('L', nextR, nextM, nextS, winner);
        }
    }

    function hantar(j, r, m, s, data) {
        let targetP = document.getElementById(`${j}_${r}_${m}_p${s}`);
        if(targetP) {
            targetP.innerText = data.n;
            document.getElementById(`${j}_${r}_${m}_s${s}`).dataset.pid = data.id;
        }
    }

    function autoBye() {
        document.querySelectorAll("[id^='W_0_']").forEach(match => {
            let p1 = document.getElementById(match.id+'_p1').innerText;
            let p2 = document.getElementById(match.id+'_p2').innerText;
            if(p1 === "BYE" || p2 === "BYE") {
                let s1 = document.getElementById(match.id+'_sc1'), s2 = document.getElementById(match.id+'_sc2');
                if(p1==="BYE") { s1.value=0; s2.value=21; } else { s1.value=21; s2.value=0; }
                kira(match.id);
            }
        });
    }

    function getSeeds(n) { let s=[0,1]; while(s.length<n) { let ns=[]; for(let i=0; i<s.length; i++) { ns.push(s[i]); ns.push(2*s.length-1-s[i]); } s=ns; } return s; }
    window.onload = loadData;
</script>
</body>
</html>
