<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTA BADMINTON KELUARGA² TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 30px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px; box-sizing: border-box; gap: 25px;
        }
        .tajuk-box h1 { 
            font-size: 2.5rem; margin: 0; text-align: center;
            background: linear-gradient(130deg, #00d2ff, #2ecc71, #e74c3c, #ffd700); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; 
        }
        .header-actions-grid { display: flex; justify-content: center; align-items: center; width: 100%; gap: 10px; flex-wrap: wrap; }
        .btn-admin-sebaris { 
            width: 160px; height: 75px; border-radius: 15px; border: 2px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 800; font-size: 0.8rem; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-admin-sebaris:hover { background: var(--utama); color: #000; box-shadow: 0 0 15px var(--utama); }
        .admin-ws-card { 
            width: 160px; height: 75px; background: rgba(37, 211, 102, 0.05); border: 1px solid var(--ws-hijau); 
            border-radius: 15px; text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s;
        }
        .ws-name { color: #fff; font-weight: 800; font-size: 0.8rem; margin: 4px 0 0 0; }
        .ws-role { color: var(--emas); font-size: 0.55rem; text-transform: uppercase; font-weight: bold; }

        .tournament-layout { display: flex; flex-direction: column; gap: 60px; padding: 20px; }
        .laluan-row { display: flex; gap: 60px; padding: 100px 40px; border-radius: 30px; border: 2px solid #222; position: relative; min-width: 100%; }
        .baris-menang { background: rgba(0, 210, 255, 0.02); border-color: var(--utama); }
        .baris-kalah { background: rgba(231, 76, 60, 0.02); border-color: var(--kalah); }
        .label-bracket { position: absolute; top: -15px; left: 30px; background: var(--bg); padding: 5px 20px; font-weight: 900; font-size: 0.8rem; border-radius: 50px; border: 2px solid; }

        .pusingan { display: flex; flex-direction: column; width: 220px; justify-content: center; position: relative; }
        .tajuk-pusingan { font-size: 0.7rem; font-weight: 900; text-align: center; padding: 6px; background: #000; border: 1px solid #333; border-radius: 4px; position: absolute; top: -50px; width: 100%; }
        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 20px; margin-bottom: 5px; z-index: 2; transition: 0.3s; overflow: hidden; }

        /* HIGHLIGHT MENANG */
        .pemenang-slot { background: rgba(46, 204, 113, 0.3) !important; border-left: 4px solid var(--menang) !important; }
        .pemenang-slot .nama-display { color: var(--menang) !important; font-weight: 900 !important; }

        /* HIGHLIGHT PUSINGAN 1 */
        .pusingan-p1 .nama-display { color: var(--utama); font-size: 0.85rem; font-weight: 800; }

        .match-no { position: absolute; top: 0; width: 100%; background: #25252b; color: var(--utama); font-size: 9px; padding: 4px 0; text-align: center; font-weight: bold; }
        .slot-pasukan { display: flex; gap: 8px; align-items: center; padding: 8px 12px; height: 35px; border-bottom: 1px solid #222; transition: 0.3s; }
        .nama-display { flex: 1; font-size: 0.75rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        .skor { width: 35px; height: 25px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: 900; font-size: 0.8rem; }
        .p-logo { width: 20px; height: 20px; border-radius: 4px; background: #333; }

        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 350px; max-height: 85vh; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 25px; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 8px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .team-row-input { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; background: rgba(255,255,255,0.02); padding: 5px; border-radius: 8px; }
        .seed-no { background: var(--utama); color: #000; font-weight: 900; min-width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body onload="checkLocalAuth()">

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box"><h1>CARTA BADMINTON KELUARGA² TOUR</h1></div>
        <div class="header-actions-grid">
            <a href="https://wa.me/60149236577" target="_blank" class="admin-ws-card"><p class="ws-name">Ammik</p><p class="ws-role">Teknikal</p></a>
            <a href="https://wa.me/601111639636" target="_blank" class="admin-ws-card"><p class="ws-name">Anggan</p><p class="ws-role">Penganjur</p></a>
            <button class="btn-admin-sebaris" onclick="toggleAdmin()">PANEL ADMIN</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket" style="color:var(--utama); border-color:var(--utama)">WINNER BRACKET</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah)">LOSER BRACKET (NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <h3 style="color:var(--utama);">PENGURUSAN</h3>
    <div id="loginSection">
        <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan">
        <button onclick="checkAuth()" style="width:100%; padding:10px; background:var(--utama); border:none; border-radius:6px; font-weight:bold;">LOG MASUK</button>
    </div>
    <div id="controlBox" style="display:none;">
        <label style="font-size: 11px; color: #888;">JUMLAH PASUKAN</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="14" onchange="renderInputs()">
        <div id="adminTeamInputs"></div>
        <button onclick="saveData()" style="width:100%; padding:15px; background:var(--menang); border:none; border-radius:6px; font-weight:bold; margin-top:10px;">SIMPAN SEMUA</button>
        <button onclick="resetData()" style="width:100%; padding:10px; background:transparent; border:1px solid var(--kalah); border-radius:6px; margin-top:10px; color:var(--kalah);">RESET DATA</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBB6Su0uhNcKKoq9Qa_-RGb6cAZOmV2u-U",
    authDomain: "badminton2kalah.firebaseapp.com",
    databaseURL: "https://badminton2kalah-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "badminton2kalah",
    storageBucket: "badminton2kalah.firebasestorage.app",
    messagingSenderId: "65294297294",
    appId: "1:65294297294:web:1664f68c4ffda101cf489f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, 'tournament_data');

  window.nPasukan = 14;
  window.teamData = {};

  onValue(dbRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
      window.nPasukan = data.n || 14;
      window.teamData = data.teams || {};
      refreshUI(data.scores || {});
    } else refreshUI({});
  });

  function refreshUI(scores) {
    document.getElementById('barisW').innerHTML = '<div class="label-bracket" style="color:var(--utama); border-color:var(--utama)">WINNER BRACKET</div>';
    document.getElementById('barisL').innerHTML = '<div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah)">LOSER BRACKET (NYAWA KEDUA)</div>';
    
    const p2 = Math.pow(2, Math.ceil(Math.log2(window.nPasukan)));
    const seeds = getSeeds(p2);
    const rounds = Math.log2(p2);

    // Render Winner
    for(let r=0; r<rounds; r++) {
      let divR = document.createElement('div'); divR.className = `pusingan pusingan-p${r+1}`;
      divR.innerHTML = `<div class="tajuk-pusingan">W-ROUND ${r+1}</div>`;
      let mCount = Math.pow(2, rounds-r-1);
      for(let m=0; m<mCount; m++) divR.appendChild(createMatchBox('W', r, m));
      document.getElementById('barisW').appendChild(divR);
    }

    // Render Loser
    const totalLR = (rounds - 1) * 2;
    for(let r=0; r<totalLR; r++) {
      let divR = document.createElement('div'); divR.className = 'pusingan';
      divR.innerHTML = `<div class="tajuk-pusingan">L-ROUND ${r+1}</div>`;
      let mCount = Math.pow(2, Math.floor(((totalLR-1)-r)/2));
      for(let m=0; m<mCount; m++) divR.appendChild(createMatchBox('L', r, m));
      document.getElementById('barisL').appendChild(divR);
    }

    // Render GF
    let gfDiv = document.createElement('div'); gfDiv.className = 'pusingan';
    gfDiv.appendChild(createMatchBox('GF', 0, 0));
    document.getElementById('barisW').appendChild(gfDiv);

    // Masukkan Pasukan Seed Awal
    for(let m=0; m<p2/2; m++) {
      let s1 = seeds[m*2], s2 = seeds[m*2+1];
      updateSlot(`W_0_${m}`, 1, s1 < window.nPasukan ? `${s1+1}. ${window.teamData[s1]?.nama || 'P'+(s1+1)}` : "BYE", s1);
      updateSlot(`W_0_${m}`, 2, s2 < window.nPasukan ? `${s2+1}. ${window.teamData[s2]?.nama || 'P'+(s2+1)}` : "BYE", s2);
    }

    // Masukkan Skor & Kira Logik
    for(let id in scores) {
      let el = document.getElementById(id);
      if(el) { el.value = scores[id]; kira(id.split('_sc')[0]); }
    }
    autoBye();
    if(sessionStorage.getItem('isAdmin') === 'true') applyAdminMode();
  }

  function createMatchBox(j, r, m) {
    let mid = `${j}_${r}_${m}`;
    let div = document.createElement('div'); div.className = 'kotak-perlawanan'; div.id = mid;
    div.innerHTML = `
      <div class="match-no">${j}-${r+1} M${m+1}</div>
      <div class="slot-pasukan" id="${mid}_s1"><span class="nama-display" id="${mid}_p1">...</span><input type="number" class="skor" id="${mid}_sc1" oninput="kira('${mid}')" readonly></div>
      <div class="slot-pasukan" id="${mid}_s2"><span class="nama-display" id="${mid}_p2">...</span><input type="number" class="skor" id="${mid}_sc2" oninput="kira('${mid}')" readonly></div>`;
    return div;
  }

  window.kira = function(mid) {
    let v1 = parseInt(document.getElementById(mid+'_sc1').value);
    let v2 = parseInt(document.getElementById(mid+'_sc2').value);
    if(isNaN(v1) || isNaN(v2)) return;

    let winS = v1 > v2 ? 1 : 2;
    let loseS = v1 > v2 ? 2 : 1;
    
    // Highlight Warna Hijau
    document.getElementById(mid+`_s${winS}`).classList.add('pemenang-slot');
    document.getElementById(mid+`_s${loseS}`).classList.remove('pemenang-slot');

    let winName = document.getElementById(`${mid}_p${winS}`).innerText;
    let loseName = document.getElementById(`${mid}_p${loseS}`).innerText;
    let winPid = document.getElementById(`${mid}_s${winS}`).getAttribute('data-pid');
    let losePid = document.getElementById(`${mid}_s${loseS}`).getAttribute('data-pid');

    let [j, r, m] = mid.split('_').map(x => isNaN(x) ? x : parseInt(x));

    if(j === 'W') {
      // Pemenang ke Winner Round Seterusnya
      let nextM = Math.floor(m/2), nextS = (m%2)+1;
      if(document.getElementById(`W_${r+1}_${nextM}`)) updateSlot(`W_${r+1}_${nextM}`, nextS, winName, winPid);
      else updateSlot(`GF_0_0`, 1, winName, winPid);

      // Kalah ke Loser Bracket (W0->L0, W1->L2, W2->L4)
      let lRound = r * 2;
      if(document.getElementById(`L_${lRound}_${m}`)) updateSlot(`L_${lRound}_${m}`, 2, loseName, losePid);
    } else if (j === 'L') {
      let totalLR = (Math.log2(Math.pow(2, Math.ceil(Math.log2(window.nPasukan)))) - 1) * 2;
      if(r < totalLR - 1) {
        let nextM = (r%2===0) ? m : Math.floor(m/2);
        let nextS = (r%2===0) ? 1 : (m%2)+1;
        updateSlot(`L_${r+1}_${nextM}`, nextS, winName, winPid);
      } else updateSlot(`GF_0_0`, 2, winName, winPid);
    }
  }

  function updateSlot(mid, slot, nama, pid) {
    let elN = document.getElementById(`${mid}_p${slot}`);
    let elS = document.getElementById(`${mid}_s${slot}`);
    if(elN) elN.innerText = nama;
    if(elS) elS.setAttribute('data-pid', pid);
  }

  function getSeeds(n) {
    let seeds = [0, 1];
    for (let i = 2; i < n; i <<= 1) {
      let next = [];
      for (let s of seeds) { next.push(s); next.push(2 * i - 1 - s); }
      seeds = next;
    }
    return seeds;
  }

  function autoBye() {
    document.querySelectorAll('.kotak-perlawanan').forEach(box => {
      let p1 = document.getElementById(box.id+'_p1').innerText;
      let p2 = document.getElementById(box.id+'_p2').innerText;
      if(p1 === "BYE" && p2 !== "..." && p2 !== "BYE") { document.getElementById(box.id+'_sc1').value=0; document.getElementById(box.id+'_sc2').value=21; kira(box.id); }
      if(p2 === "BYE" && p1 !== "..." && p1 !== "BYE") { document.getElementById(box.id+'_sc1').value=21; document.getElementById(box.id+'_sc2').value=0; kira(box.id); }
    });
  }

  // --- ADMIN LOGIC ---
  window.saveData = function() {
    let scores = {};
    document.querySelectorAll('.skor').forEach(s => { if(s.value !== "") scores[s.id] = s.value; });
    set(dbRef, { n: parseInt(document.getElementById('inputNumTeams').value), teams: window.teamData, scores: scores });
    alert("Tersimpan!");
  }

  window.checkAuth = function() {
    if(document.getElementById('passInput').value === "admin123") {
      sessionStorage.setItem('isAdmin', 'true');
      applyAdminMode();
    }
  }

  function applyAdminMode() {
    document.getElementById('loginSection').style.display='none';
    document.getElementById('controlBox').style.display='block';
    document.querySelectorAll('.skor').forEach(s => s.removeAttribute('readonly'));
    renderInputs();
  }

  window.renderInputs = function() {
    let n = document.getElementById('inputNumTeams').value;
    let html = '';
    for(let i=0; i<n; i++) {
        html += `<div class="team-row-input"><div class="seed-no">${i+1}</div><input class="admin-input" value="${window.teamData[i]?.nama || ''}" oninput="updateTeam(${i}, this.value)"></div>`;
    }
    document.getElementById('adminTeamInputs').innerHTML = html;
  }

  window.updateTeam = (i, val) => { if(!window.teamData[i]) window.teamData[i]={}; window.teamData[i].nama = val; };
  window.toggleAdmin = () => { let p = document.getElementById('panelAdmin'); p.style.display = p.style.display==='block'?'none':'block'; };
  window.checkLocalAuth = () => { if(sessionStorage.getItem('isAdmin')==='true') applyAdminMode(); };
  window.resetData = () => { if(confirm("Reset?")) set(dbRef, null).then(()=>location.reload()); };
</script>
</body>
</html>
