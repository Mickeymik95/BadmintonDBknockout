<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Sistem Kejohanan Double Elimination</title>
<style>
    :root{ --menang:#2ecc71;--kalah:#e74c3c;--utama:#00d2ff;--emas:#ffd700;--bg:#0b0b0d;--kad:#1a1a1f; }
    body{ font-family:'Segoe UI', sans-serif; background:var(--bg); color:#fff; padding:20px; margin:0; }
    .kawalan{ background:var(--kad); padding:15px; border-radius:12px; display:flex; gap:10px; align-items:center; justify-content:center; position:sticky; top:10px; z-index:99; border:1px solid #333; margin-bottom:30px; }
    .tournament-layout { display: grid; grid-template-columns: 1fr 300px; gap:30px; max-width: 1600px; margin:0 auto; }
    .brackets-side { display:flex; flex-direction:column; gap:60px; }
    .laluan-row { display:flex; gap:40px; padding-bottom:30px; overflow-x:auto; }
    .pusingan { display:flex; flex-direction:column; gap:25px; min-width:220px; justify-content:space-around; }
    .tajuk-pusingan { font-size:.75rem; color:var(--utama); font-weight:bold; letter-spacing:1px; border-bottom:2px solid #333; text-align:center; padding-bottom:8px; margin-bottom:15px; text-transform:uppercase; }
    .kotak-perlawanan { background:var(--kad); border:1px solid #333; border-radius:8px; overflow:hidden; }
    .slot-pasukan { display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #222; }
    .slot-bye { background: #25252b; color: #666; font-style: italic; }
    .nama-display { flex:1; border:none; background:transparent; color:#fff; font-size:0.9rem; }
    .skor { width:35px; text-align:center; background:#000; border:1px solid #444; color:#fff; border-radius:4px; font-weight:bold; }
    .grand-final { border:2px solid var(--emas); box-shadow:0 0 40px rgba(255,215,0,0.15); width:280px; }
    .teks-menang { color:var(--menang); font-weight:bold; }
    .teks-kalah { color:var(--kalah); opacity:0.6; text-decoration:line-through; }
    .skor-menang { background:var(--menang) !important; color:#000 !important; }
    button{ background:var(--utama); color:#000; font-weight:bold; cursor:pointer; border-radius:6px; padding:8px 15px; border:none; }
</style>
</head>
<body>

<div class="kawalan">
    <label>Bilangan Pasukan:</label>
    <input type="number" id="bilPasukan" value="6" min="2" style="width:60px; background:#000; color:#fff; border:1px solid #444; padding:5px;">
    <button onclick="jana()">Jana Jadual</button>
</div>

<div class="tournament-layout">
    <div class="brackets-side">
        <div id="barisW" class="laluan-row"></div>
        <div id="barisL" class="laluan-row"></div>
    </div>
    <div class="grand-final-area">
        <div id="grandFinal"></div>
    </div>
</div>

<script>
let config = { n: 0, p2: 0 };

function jana() {
    config.n = parseInt(document.getElementById('bilPasukan').value);
    config.p2 = Math.pow(2, Math.ceil(Math.log2(config.n)));
    
    document.getElementById('barisW').innerHTML = '';
    document.getElementById('barisL').innerHTML = '';
    document.getElementById('grandFinal').innerHTML = '';

    const pLen = Math.log2(config.p2);

    // WINNERS
    for(let p=0; p<pLen; p++) {
        let col = document.createElement('div');
        col.className = 'pusingan';
        col.innerHTML = `<div class="tajuk-pusingan">Pusingan Menang ${p+1}</div>`;
        for(let m=0; m < Math.pow(2, pLen-p-1); m++) col.appendChild(buatKotak('W', p, m));
        document.getElementById('barisW').appendChild(col);
    }

    // LOSERS
    let lTotal = (pLen - 1) * 2;
    for(let p=0; p<lTotal; p++) {
        let col = document.createElement('div');
        col.className = 'pusingan';
        col.innerHTML = `<div class="tajuk-pusingan">Pusingan Kalah ${p+1}</div>`;
        let mCount = Math.pow(2, Math.floor((lTotal - p - 1) / 2));
        for(let m=0; m < mCount; m++) col.appendChild(buatKotak('L', p, m));
        document.getElementById('barisL').appendChild(col);
    }
    
    document.getElementById('grandFinal').appendChild(buatKotak('GF', 0, 0, true));
    prosesByeAwal();
}

function buatKotak(j, p, m, gf=false) {
    const id = `${j}_${p}_${m}`;
    let div = document.createElement('div');
    div.className = 'kotak-perlawanan' + (gf ? ' grand-final' : '');
    div.id = id;

    let n1 = "Menunggu...", n2 = "Menunggu...";
    let b1 = false, b2 = false;

    if (j === 'W' && p === 0) {
        let t1 = m * 2 + 1; let t2 = m * 2 + 2;
        n1 = t1 <= config.n ? `Pasukan ${t1}` : "BYE";
        n2 = t2 <= config.n ? `Pasukan ${t2}` : "BYE";
        b1 = (n1 === "BYE"); b2 = (n2 === "BYE");
    }

    div.innerHTML = `
        <div style="font-size:9px; padding:4px 10px; color:#444; background:#141418;">${gf ? 'KEMUNCAK' : id}</div>
        <div class="slot-pasukan ${b1?'slot-bye':''}">
            <span id="${id}_p1" class="nama-display">${n1}</span>
            <input type="number" class="skor" oninput="kemaskini('${id}')" ${b1?'disabled':''}>
        </div>
        <div class="slot-pasukan ${b2?'slot-bye':''}">
            <span id="${id}_p2" class="nama-display">${n2}</span>
            <input type="number" class="skor" oninput="kemaskini('${id}')" ${b2?'disabled':''}>
        </div>
    `;
    return div;
}

function prosesByeAwal() {
    for(let m=0; m < config.p2/2; m++) {
        let id = `W_0_${m}`;
        let n1 = document.getElementById(id+'_p1').innerText;
        let n2 = document.getElementById(id+'_p2').innerText;
        let s = document.getElementById(id).querySelectorAll('.skor');

        if (n2 === "BYE") { s[0].value = 1; s[1].value = 0; kemaskini(id); }
        else if (n1 === "BYE") { s[0].value = 0; s[1].value = 1; kemaskini(id); }
    }
}

function kemaskini(id) {
    let box = document.getElementById(id);
    let s = box.querySelectorAll('.skor');
    if (s[0].value === '' || s[1].value === '') return;

    let v1 = parseInt(s[0].value), v2 = parseInt(s[1].value);
    if (v1 === v2) return;

    let n1 = document.getElementById(id + '_p1'), n2 = document.getElementById(id + '_p2');
    let menang = v1 > v2 ? n1.innerText : n2.innerText;
    let kalah = v1 > v2 ? n2.innerText : n1.innerText;

    n1.className = v1 > v2 ? 'nama-display teks-menang' : 'nama-display teks-kalah';
    n2.className = v2 > v1 ? 'nama-display teks-menang' : 'nama-display teks-kalah';
    s[0].classList.toggle('skor-menang', v1 > v2);
    s[1].classList.toggle('skor-menang', v2 > v1);

    let [j, p, m] = id.split('_').map(x => isNaN(x) ? x : parseInt(x));

    if (j === 'W') {
        let nextW = document.getElementById(`W_${p+1}_${Math.floor(m/2)}_p${(m%2)+1}`);
        if (nextW) nextW.innerText = menang; else document.getElementById('GF_0_0_p1').innerText = menang;

        // Logik Loser
        let targetP = (p === 0) ? 0 : p * 2 - 1;
        let targetSlot = (p === 0) ? 0 : 0; // Will be set below
        let targetM = m;

        if (p === 0) {
            let totalM = (config.p2 / 2);
            let flipM = (m < totalM/2) ? (m + totalM/2) : (m - totalM/2);
            targetM = Math.floor(flipM / 2);
            targetSlot = `p${(flipM % 2) + 1}`;
        } else {
            targetSlot = "p2";
        }

        let target = document.getElementById(`L_${targetP}_${targetM}_${targetSlot}`);
        if (target) {
            target.innerText = (kalah === "BYE") ? "BYE (Auto)" : kalah;
            if(kalah === "BYE") target.parentElement.classList.add('slot-bye');
        }
    } else if (j === 'L') {
        let np = p + 1;
        let nm = (p % 2 === 0) ? m : Math.floor(m/2);
        let ns = (p % 2 === 0) ? 'p1' : `p${(m%2)+1}`;
        let nextL = document.getElementById(`L_${np}_${nm}_${ns}`);
        if (nextL) nextL.innerText = menang; else document.getElementById('GF_0_0_p2').innerText = menang;
    }
}
jana();
</script>
</body>
</html>
