<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTA BADMINTON KELUARGA² TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 30px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px; box-sizing: border-box; gap: 25px;
        }
        .tajuk-box h1 { 
            font-size: 2.5rem; margin: 0; text-align: center;
            background: linear-gradient(130deg, #00d2ff, #2ecc71, #e74c3c, #ffd700); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; 
        }

        .header-actions-grid { display: flex; justify-content: center; align-items: center; width: 100%; gap: 10px; flex-wrap: wrap; }
        .btn-admin-sebaris { 
            width: 160px; height: 75px; border-radius: 15px; border: 2px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 800; font-size: 0.8rem; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-admin-sebaris:hover { background: var(--utama); color: #000; box-shadow: 0 0 15px var(--utama); }

        .tournament-layout { display: flex; flex-direction: column; gap: 60px; padding: 20px; }
        .laluan-row { display: flex; gap: 60px; padding: 100px 40px; border-radius: 30px; border: 2px solid #222; position: relative; min-width: 100%; }
        .baris-menang { background: rgba(0, 210, 255, 0.02); border-color: var(--utama); }
        .baris-kalah { background: rgba(231, 76, 60, 0.02); border-color: var(--kalah); }
        .label-bracket { position: absolute; top: -15px; left: 30px; background: var(--bg); padding: 5px 20px; font-weight: 900; font-size: 0.8rem; border-radius: 50px; border: 2px solid; }

        .pusingan { display: flex; flex-direction: column; width: 230px; justify-content: center; position: relative; }
        .tajuk-pusingan { font-size: 0.7rem; font-weight: 900; text-align: center; padding: 6px; background: #000; border: 1px solid #333; border-radius: 4px; position: absolute; top: -50px; width: 100%; }
        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 20px; margin-bottom: 10px; overflow: hidden; }

        .slot-pasukan { display: flex; gap: 8px; align-items: center; padding: 8px 12px; height: 35px; border-bottom: 1px solid #222; transition: 0.3s; }
        .nama-display { flex: 1; font-size: 0.75rem; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Highland Pusingan Pertama */
        .pusingan-p1 .nama-display { color: var(--utama); font-size: 0.85rem; font-weight: 900; }
        
        /* Menang Hijau */
        .pemenang-slot { background: rgba(46, 204, 113, 0.25) !important; }
        .pemenang-slot .nama-display { color: var(--menang) !important; font-weight: 900 !important; }

        .skor { width: 40px; height: 26px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: 900; }
        .match-no { position: absolute; top: 0; width: 100%; background: #25252b; color: #888; font-size: 9px; padding: 3px 0; text-align: center; font-weight: bold; }
        .p-logo { width: 20px; height: 20px; border-radius: 4px; background: #333; object-fit: cover; }

        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 350px; max-height: 85vh; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 25px; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .admin-input { width: 100%; padding: 8px; margin-bottom: 4px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; font-size: 12px; }
        .team-row-input { display: flex; flex-direction: column; margin-bottom: 12px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 8px; }
        .seed-no { background: var(--utama); color: #000; font-weight: 900; width: fit-content; padding: 2px 8px; border-radius: 4px; font-size: 10px; margin-bottom: 5px; }
    </style>
</head>
<body onload="checkLocalAuth()">

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box"><h1>CARTA BADMINTON KELUARGA² TOUR</h1></div>
        <div class="header-actions-grid">
            <button class="btn-admin-sebaris" onclick="toggleAdmin()">PANEL ADMIN</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket" style="color:var(--utama); border-color:var(--utama)">WINNER BRACKET</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah)">LOSER BRACKET (NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <h3 style="color:var(--utama); margin-top:0;">PENGURUSAN ADMIN</h3>
    <div id="loginSection">
        <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan">
        <button onclick="checkAuth()" style="width:100%; padding:10px; background:var(--utama); border:none; border-radius:6px; font-weight:bold; cursor:pointer;">LOG MASUK</button>
    </div>
    <div id="controlBox" style="display:none;">
        <button onclick="logoutAdmin()" style="float:right; font-size:10px; background:none; border:1px solid #444; color:#888; padding:2px 8px; cursor:pointer;">LOGOUT</button>
        <label style="font-size: 11px; color: #888;">JUMLAH PASUKAN</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="14" onchange="renderInputs()">
        <div id="adminTeamInputs"></div>
        <button onclick="saveData()" style="width:100%; padding:15px; background:var(--menang); border:none; border-radius:6px; font-weight:bold; cursor:pointer; margin-top:10px;">SIMPAN SEMUA</button>
        <button onclick="resetData()" style="width:100%; padding:10px; background:transparent; border:1px solid var(--kalah); border-radius:6px; margin-top:10px; cursor:pointer; color:var(--kalah);">RESET SEMUA</button>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBB6Su0uhNcKKoq9Qa_-RGb6cAZOmV2u-U",
    authDomain: "badminton2kalah.firebaseapp.com",
    databaseURL: "https://badminton2kalah-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "badminton2kalah",
    storageBucket: "badminton2kalah.firebasestorage.app",
    messagingSenderId: "65294297294",
    appId: "1:65294297294:web:1664f68c4ffda101cf489f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, 'tournament_data');

  window.nPasukan = 14;
  window.teamData = {};

  onValue(dbRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
      window.nPasukan = data.n || 14;
      window.teamData = data.teams || {};
      refreshUI(data.scores || {});
    } else refreshUI({});
  });

  function refreshUI(savedScores) {
    document.getElementById('barisW').innerHTML = '<div class="label-bracket" style="color:var(--utama); border-color:var(--utama)">WINNER BRACKET</div>';
    document.getElementById('barisL').innerHTML = '<div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah)">LOSER BRACKET (NYAWA KEDUA)</div>';
    
    const p2 = Math.pow(2, Math.ceil(Math.log2(window.nPasukan)));
    const seeds = getSeeds(p2);
    const rounds = Math.log2(p2);

    for(let r=0; r<rounds; r++) {
      let divR = document.createElement('div'); divR.className = `pusingan pusingan-p${r+1}`;
      divR.innerHTML = `<div class="tajuk-pusingan">W-ROUND ${r+1}</div>`;
      let mCount = Math.pow(2, rounds-r-1);
      for(let m=0; m<mCount; m++) divR.appendChild(createBox('W', r, m));
      document.getElementById('barisW').appendChild(divR);
    }

    const totalLR = (rounds - 1) * 2;
    for(let r=0; r<totalLR; r++) {
      let divR = document.createElement('div'); divR.className = 'pusingan';
      divR.innerHTML = `<div class="tajuk-pusingan">L-ROUND ${r+1}</div>`;
      let mCount = Math.pow(2, Math.floor(((totalLR-1)-r)/2));
      for(let m=0; m<mCount; m++) divR.appendChild(createBox('L', r, m));
      document.getElementById('barisL').appendChild(divR);
    }

    let gfDiv = document.createElement('div'); gfDiv.className = 'pusingan';
    gfDiv.innerHTML = `<div class="tajuk-pusingan">GRAND FINAL</div>`;
    gfDiv.appendChild(createBox('GF', 0, 0));
    document.getElementById('barisW').appendChild(gfDiv);

    for(let m=0; m<p2/2; m++) {
      let s1 = seeds[m*2], s2 = seeds[m*2+1];
      let t1 = window.teamData[s1] || {nama: 'Pasukan '+(s1+1), logo: ''};
      let t2 = window.teamData[s2] || {nama: 'Pasukan '+(s2+1), logo: ''};
      updateSlot(`W_0_${m}`, 1, s1 < window.nPasukan ? `${s1+1}. ${t1.nama}` : "BYE", s1, t1.logo);
      updateSlot(`W_0_${m}`, 2, s2 < window.nPasukan ? `${s2+1}. ${t2.nama}` : "BYE", s2, t2.logo);
    }

    for(let id in savedScores) {
      let el = document.getElementById(id);
      if(el) { el.value = savedScores[id]; kira(id.split('_sc')[0]); }
    }
    autoBye();
    if(sessionStorage.getItem('isAdmin') === 'true') applyAdminMode();
  }

  function createBox(j, r, m) {
    let mid = `${j}_${r}_${m}`;
    let div = document.createElement('div'); div.className = 'kotak-perlawanan'; div.id = mid;
    div.innerHTML = `<div class="match-no">${j} R${r+1}-M${m+1}</div>
      <div class="slot-pasukan" id="${mid}_s1"><img src="https://via.placeholder.com/20" class="p-logo" id="${mid}_img1"><span class="nama-display" id="${mid}_p1">...</span><input type="number" class="skor" id="${mid}_sc1" oninput="kira('${mid}')" readonly></div>
      <div class="slot-pasukan" id="${mid}_s2"><img src="https://via.placeholder.com/20" class="p-logo" id="${mid}_img2"><span class="nama-display" id="${mid}_p2">...</span><input type="number" class="skor" id="${mid}_sc2" oninput="kira('${mid}')" readonly></div>`;
    return div;
  }

  window.kira = function(mid) {
    let sc1 = document.getElementById(mid+'_sc1').value, sc2 = document.getElementById(mid+'_sc2').value;
    if(sc1 === "" || sc2 === "") return;
    let v1 = parseInt(sc1), v2 = parseInt(sc2);
    let winS = v1 > v2 ? 1 : 2, loseS = v1 > v2 ? 2 : 1;
    
    document.getElementById(mid+`_s${winS}`).classList.add('pemenang-slot');
    document.getElementById(mid+`_s${loseS}`).classList.remove('pemenang-slot');

    let winN = document.getElementById(`${mid}_p${winS}`).innerText;
    let loseN = document.getElementById(`${mid}_p${loseS}`).innerText;
    let winPid = document.getElementById(`${mid}_s${winS}`).getAttribute('data-pid');
    let losePid = document.getElementById(`${mid}_s${loseS}`).getAttribute('data-pid');
    let winLogo = document.getElementById(`${mid}_img${winS}`).src;
    let loseLogo = document.getElementById(`${mid}_img${loseS}`).src;

    let [j, r, m] = mid.split('_').map(x => isNaN(x) ? x : parseInt(x));

    if(j === 'W') {
      let nRound = r + 1, nM = Math.floor(m/2), nS = (m%2)+1;
      if(document.getElementById(`W_${nRound}_${nM}`)) updateSlot(`W_${nRound}_${nM}`, nS, winN, winPid, winLogo);
      else updateSlot(`GF_0_0`, 1, winN, winPid, winLogo);
      
      let lRound = r * 2;
      if(document.getElementById(`L_${lRound}_${m}`)) updateSlot(`L_${lRound}_${m}`, 2, loseN, losePid, loseLogo);
    } else if (j === 'L') {
        let totalLR = (Math.log2(Math.pow(2, Math.ceil(Math.log2(window.nPasukan)))) - 1) * 2;
        if(r < totalLR - 1) {
            let nM = (r%2===0) ? m : Math.floor(m/2), nS = (r%2===0) ? 1 : (m%2)+1;
            updateSlot(`L_${r+1}_${nM}`, nS, winN, winPid, winLogo);
        } else updateSlot(`GF_0_0`, 2, winN, winPid, winLogo);
    }
  }

  function updateSlot(mid, slot, nama, pid, logo) {
    let elN = document.getElementById(`${mid}_p${slot}`), elS = document.getElementById(`${mid}_s${slot}`), elI = document.getElementById(`${mid}_img${slot}`);
    if(elN) elN.innerText = nama;
    if(elS) elS.setAttribute('data-pid', pid);
    if(elI) elI.src = (logo && logo.includes('http')) ? logo : "https://via.placeholder.com/20";
  }

  function getSeeds(n) {
    let seeds = [0, 1];
    for (let i = 2; i < n; i <<= 1) {
      let next = [];
      for (let s of seeds) { next.push(s); next.push(2 * i - 1 - s); }
      seeds = next;
    }
    return seeds;
  }

  function autoBye() {
    document.querySelectorAll('.kotak-perlawanan').forEach(box => {
      let p1 = document.getElementById(box.id+'_p1').innerText, p2 = document.getElementById(box.id+'_p2').innerText;
      if(p1 === "BYE" && p2 !== "..." && p2 !== "BYE") { document.getElementById(box.id+'_sc1').value=0; document.getElementById(box.id+'_sc2').value=21; kira(box.id); }
      if(p2 === "BYE" && p1 !== "..." && p1 !== "BYE") { document.getElementById(box.id+'_sc1').value=21; document.getElementById(box.id+'_sc2').value=0; kira(box.id); }
    });
  }

  window.saveData = function() {
    let sc = {};
    document.querySelectorAll('.skor').forEach(s => { if(s.value !== "") sc[s.id] = s.value; });
    set(dbRef, { n: parseInt(document.getElementById('inputNumTeams').value), teams: window.teamData, scores: sc });
    alert("Berjaya Disimpan!");
  }

  window.checkAuth = () => { if(document.getElementById('passInput').value === "admin123") { sessionStorage.setItem('isAdmin', 'true'); applyAdminMode(); } };
  window.toggleAdmin = () => { let p = document.getElementById('panelAdmin'); p.style.display = p.style.display==='block'?'none':'block'; };
  window.checkLocalAuth = () => { if(sessionStorage.getItem('isAdmin')==='true') applyAdminMode(); };
  window.logoutAdmin = () => { sessionStorage.removeItem('isAdmin'); location.reload(); };
  window.resetData = () => { if(confirm("Padam semua?")) set(dbRef, null).then(()=>location.reload()); };

  window.renderInputs = function() {
    let n = document.getElementById('inputNumTeams').value, html = '';
    for(let i=0; i<n; i++) {
        let t = window.teamData[i] || {nama:'', logo:''};
        html += `<div class="team-row-input"><div class="seed-no">SEED ${i+1}</div>
            <input class="admin-input" placeholder="Nama Pasukan" value="${t.nama}" oninput="updateTeam(${i}, 'nama', this.value)">
            <input class="admin-input" placeholder="URL Logo Pasukan" value="${t.logo}" oninput="updateTeam(${i}, 'logo', this.value)">
        </div>`;
    }
    document.getElementById('adminTeamInputs').innerHTML = html;
  }
  window.updateTeam = (i, k, v) => { if(!window.teamData[i]) window.teamData[i]={nama:'', logo:''}; window.teamData[i][k] = v; };
</script>
</body>
</html>
