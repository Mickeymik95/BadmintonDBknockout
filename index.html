<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF BADMINTON SUPER SERIES - CARTA RASMI</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #444; 
            --biru-final: #3498db;
            --biru-nombor: rgba(0, 229, 255, 0.8); 
            --bg-menang: rgba(0, 210, 255, 0.08);
            --bg-kalah: rgba(231, 76, 60, 0.08);
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg); color: #fff; padding: 40px; margin: 0; 
        }

        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; }

        /* HEADER */
        .header-container {
            background: rgba(255, 255, 255, 0.03); padding: 40px;
            border-radius: 50px; border: 2px solid var(--utama); margin-bottom: 50px;
            width: 100%; max-width: 1300px; text-align: center;
        }

        .tajuk-box h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(130deg, #00d2ff, #fff, #ffd700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .siri-tag { font-size: 1.8rem; color: var(--emas); letter-spacing: 12px; font-weight: 900; }

        /* TOURNAMENT UI */
        .tournament-layout { display: flex; flex-direction: column; gap: 80px; padding: 20px; }
        .laluan-row { 
            display: flex; gap: 60px; padding: 100px 60px; border-radius: 50px; 
            border: 3px solid #222; position: relative; justify-content: center;
        }
        .baris-menang { background: var(--bg-menang); border-color: var(--utama); }
        .baris-kalah { background: var(--bg-kalah); border-color: var(--kalah); }

        .label-bracket { position: absolute; top: -20px; left: 60px; background: var(--bg); padding: 8px 35px; font-weight: 900; font-size: 1.2rem; border-radius: 50px; border: 3px solid; }
        .label-menang { color: var(--utama); border-color: var(--utama); }
        .label-kalah { color: var(--kalah); border-color: var(--kalah); }

        /* MATCH BOXES */
        .pusingan { display: flex; flex-direction: column; gap: 50px; width: 320px; flex-shrink: 0; justify-content: center; }
        .tajuk-pusingan { font-size: 1rem; font-weight: 900; text-align: center; padding: 12px; background: #222; border: 1px solid #444; border-radius: 10px; margin-bottom: 25px; color: #fff; text-transform: uppercase; }

        .kotak-perlawanan { background: var(--kad); border: 2px solid var(--garis); border-radius: 20px; position: relative; padding-top: 35px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .match-no { position: absolute; top: 0; left: 0; right: 0; background: #333; color: var(--utama); font-size: 11px; padding: 8px; text-align: center; font-weight: bold; border-radius: 18px 18px 0 0; }

        .slot-pasukan { display: flex; gap: 15px; align-items: center; padding: 15px 20px; height: 65px; border-bottom: 1px solid #222; }
        .nama-display { flex: 1; font-size: 1.2rem; font-weight: 800; }
        .p-logo { width: 40px; height: 40px; border-radius: 8px; background: #333; }
        .skor { width: 55px; height: 45px; text-align: center; background: #000; border: 2px solid #555; color: #fff; border-radius: 8px; font-weight: 900; font-size: 1.3rem; }
        
        /* HIGHLIGHTS */
        .final-loser-box { border: 4px solid var(--biru-final) !important; box-shadow: 0 0 30px rgba(52, 152, 219, 0.5) !important; }
        .final-loser-label { background: var(--biru-final) !important; color: white !important; }
        
        .grand-final { border: 8px solid var(--emas) !important; box-shadow: 0 0 60px rgba(255, 215, 0, 0.4); transform: scale(1.1); }
        .grand-final .match-no { background: var(--emas); color: #000; font-size: 14px; }

        /* ADMIN PANEL */
        #panelAdmin { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; max-height: 80vh; background: #1a1a1f; border: 3px solid var(--utama); border-radius: 30px; z-index: 9999; padding: 40px; overflow-y: auto; }
        .admin-input { width: 100%; padding: 15px; margin-bottom: 10px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; }
        .btn-save { width: 100%; padding: 20px; background: var(--menang); border: none; font-weight: 900; border-radius: 15px; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box">
            <h1>BWF BADMINTON FAMILY TOUR</h1>
            <span class="siri-tag">SIRI II</span>
        </div>
        <button onclick="toggleAdmin()" style="margin-top:20px; padding:10px 30px; border-radius:10px; cursor:pointer; font-weight:bold;">BUKA PANEL ADMIN</button>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket label-menang">BRACKET MENANG</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket label-kalah">BRACKET KALAH (NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <h2 style="color:var(--utama);">PENGURUSAN CARTA</h2>
    <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan">
    <button onclick="checkAuth()" class="btn-save" style="background:var(--utama);">LOG MASUK</button>
    
    <div id="controlBox" style="display:none; margin-top:20px;">
        <label>Bilangan Pasukan:</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="14">
        <div id="adminTeamInputs"></div>
        <button class="btn-save" onclick="saveData()">SIMPAN & KEMASKINI</button>
    </div>
</div>

<script>
    let nPasukan = 14;
    let teamData = {};
    let isAdmin = false;

    // --- LOGIK UTAMA ---
    function getSeeds(n) {
        let seeds = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let nextSeeds = [];
            for (let j = 0; j < seeds.length; j++) {
                nextSeeds.push(seeds[j]);
                nextSeeds.push(i * 2 - 1 - seeds[j]);
            }
            seeds = nextSeeds;
        }
        return seeds;
    }

    function jana(savedScores = null) {
        let p2 = Math.pow(2, Math.ceil(Math.log2(nPasukan)));
        let seeds = getSeeds(p2);
        
        const bw = document.getElementById('barisW');
        const bl = document.getElementById('barisL');
        bw.innerHTML = '<div class="label-bracket label-menang">BRACKET MENANG</div>';
        bl.innerHTML = '<div class="label-bracket label-kalah">BRACKET KALAH (NYAWA KEDUA)</div>';

        let roundsW = Math.log2(p2);
        let mCount = 1;

        // Render Winners
        for(let r=0; r<roundsW; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">Pusingan ${r+1}</div>`;
            let numM = Math.pow(2, roundsW-r-1);
            for(let m=0; m<numM; m++) {
                divR.appendChild(createMatch('W', r, m, seeds, mCount++));
            }
            bw.appendChild(divR);
        }

        // Grand Final
        let divGF = document.createElement('div'); divGF.className = 'pusingan pusingan-gf';
        divGF.innerHTML = `<div class="tajuk-pusingan" style="background:var(--emas); color:black;">GRAND FINAL</div>`;
        divGF.appendChild(createMatch('GF', 0, 0, null, mCount++, true));
        bw.appendChild(divGF);

        // Render Losers
        let roundsL = (roundsW - 1) * 2;
        for(let r=0; r<roundsL; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            let isFinalLoser = (r === roundsL - 1);
            divR.innerHTML = `<div class="tajuk-pusingan ${isFinalLoser ? 'final-loser-label' : ''}">${isFinalLoser ? 'FINAL LOSER' : 'Recovery P'+(r+1)}</div>`;
            
            let numM = Math.pow(2, Math.floor((roundsL - r - 1) / 2));
            for(let m=0; m<numM; m++) {
                let matchBox = createMatch('L', r, m, null, mCount++);
                if(isFinalLoser) matchBox.classList.add('final-loser-box');
                divR.appendChild(matchBox);
            }
            bl.appendChild(divR);
        }

        if(savedScores) {
            Object.keys(savedScores).forEach(id => {
                let el = document.getElementById(id);
                if(el) { el.value = savedScores[id]; kira(id.split('_sc')[0]); }
            });
        }
        
        autoByeEngine();
    }

    function createMatch(j, r, m, seeds, mNum, gf=false) {
        let mId = `${j}_${r}_${m}`;
        let div = document.createElement('div'); 
        div.className = "kotak-perlawanan" + (gf ? " grand-final" : ""); 
        div.id = mId;

        let p1 = "Menunggu...", p2 = "Menunggu...", id1="none", id2="none";
        if(j==='W' && r===0) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            p1 = s1 < nPasukan ? (teamData[s1]?.nama || `Pasukan ${s1+1}`) : "BYE";
            id1 = s1 < nPasukan ? s1 : "none";
            p2 = s2 < nPasukan ? (teamData[s2]?.nama || `Pasukan ${s2+1}`) : "BYE";
            id2 = s2 < nPasukan ? s2 : "none";
        }

        div.innerHTML = `
            <div class="match-no">PERLAWANAN ${mNum}</div>
            <div class="slot-pasukan" id="${mId}_s1" data-pid="${id1}">
                <img src="${id1!=='none'?(teamData[id1]?.logo||'https://via.placeholder.com/40'):'https://via.placeholder.com/40'}" class="p-logo" id="${mId}_img1">
                <span class="nama-display" id="${mId}_p1">${p1}</span>
                <input type="number" class="skor" id="${mId}_sc1" oninput="kira('${mId}')">
            </div>
            <div class="slot-pasukan" id="${mId}_s2" data-pid="${id2}">
                <img src="${id2!=='none'?(teamData[id2]?.logo||'https://via.placeholder.com/40'):'https://via.placeholder.com/40'}" class="p-logo" id="${mId}_img2">
                <span class="nama-display" id="${mId}_p2">${p2}</span>
                <input type="number" class="skor" id="${mId}_sc2" oninput="kira('${mId}')">
            </div>`;
        return div;
    }

    // --- AUTO BYE ENGINE (PERBAIKAN) ---
    function autoByeEngine() {
        let matches = document.querySelectorAll('.kotak-perlawanan');
        let changesMade = false;

        matches.forEach(m => {
            let id = m.id;
            let p1 = document.getElementById(id+'_p1').innerText;
            let p2 = document.getElementById(id+'_p2').innerText;
            let sc1 = document.getElementById(id+'_sc1');
            let sc2 = document.getElementById(id+'_sc2');

            if(sc1.value === "" && sc2.value === "") {
                if(p1 === "BYE" && p2 !== "BYE" && p2 !== "Menunggu...") {
                    sc1.value = 0; sc2.value = 21; kira(id); changesMade = true;
                } else if(p2 === "BYE" && p1 !== "BYE" && p1 !== "Menunggu...") {
                    sc1.value = 21; sc2.value = 0; kira(id); changesMade = true;
                }
            }
        });
        // Jika ada perubahan, jalankan lagi sekali untuk kesan berantai
        if(changesMade) setTimeout(autoByeEngine, 100);
    }

    function kira(idMatch) {
        let s1 = document.getElementById(idMatch+'_sc1'), s2 = document.getElementById(idMatch+'_sc2');
        if(s1.value === "" || s2.value === "") return;
        
        let v1 = parseInt(s1.value), v2 = parseInt(s2.value);
        if(v1 === v2) return;

        let winP = v1 > v2 ? document.getElementById(idMatch+'_p1').innerText : document.getElementById(idMatch+'_p2').innerText;
        let winId = v1 > v2 ? document.getElementById(idMatch+'_s1').getAttribute('data-pid') : document.getElementById(idMatch+'_s2').getAttribute('data-pid');
        let losP = v1 > v2 ? document.getElementById(idMatch+'_p2').innerText : document.getElementById(idMatch+'_p1').innerText;
        let losId = v1 > v2 ? document.getElementById(idMatch+'_s2').getAttribute('data-pid') : document.getElementById(idMatch+'_s1').getAttribute('data-pid');

        let parts = idMatch.split('_'), j = parts[0], p = parseInt(parts[1]), m = parseInt(parts[2]);
        let p2_val = Math.pow(2, Math.ceil(Math.log2(nPasukan)));
        let roundsW = Math.log2(p2_val);

        if(j==='W') {
            // Menang ke pusingan Winner seterusnya
            if(p < roundsW - 1) hantar('W', p+1, Math.floor(m/2), (m%2)+1, winP, winId);
            else hantar('GF', 0, 0, 1, winP, winId);

            // Kalah ke Bracket Loser
            let nextLP = (p === 0) ? 0 : (p * 2) - 1;
            let totalM = Math.pow(2, roundsW - p - 1);
            let flipM = (m < totalM / 2) ? (m + totalM / 2) : (m - totalM / 2);
            hantar('L', nextLP, (p === 0) ? Math.floor(flipM / 2) : m, (p === 0) ? (flipM % 2) + 1 : 2, losP, losId);
        } else if(j==='L') {
            let roundsL = (roundsW - 1) * 2;
            if(p < roundsL - 1) hantar('L', p+1, (p%2===0)?m:Math.floor(m/2), (p%2===0)?1:(m%2)+1, winP, winId);
            else hantar('GF', 0, 0, 2, winP, winId);
        }
        autoByeEngine(); // Trigger lagi selepas hantar data
    }

    function hantar(j, r, m, s, nama, pid) {
        let target = document.getElementById(`${j}_${r}_${m}_p${s}`);
        if(target) {
            target.innerText = nama;
            document.getElementById(`${j}_${r}_${m}_s${s}`).setAttribute('data-pid', pid);
            document.getElementById(`${j}_${r}_${m}_img${s}`).src = (pid !== 'none' && teamData[pid]?.logo) ? teamData[pid].logo : 'https://via.placeholder.com/40';
        }
    }

    // --- FUNGSI ADMIN ---
    function toggleAdmin() { document.getElementById('panelAdmin').style.display = (document.getElementById('panelAdmin').style.display==='block'?'none':'block'); }
    function checkAuth() { if(document.getElementById('passInput').value==="admin123") document.getElementById('controlBox').style.display='block'; }
    function renderInputs() {
        let c = document.getElementById('adminTeamInputs'); c.innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || {nama:'', logo:''};
            c.innerHTML += `<div style="display:flex; gap:5px;"><input placeholder="Nama" value="${t.nama}" oninput="tempUpdate(${i},'nama',this.value)"><input placeholder="Logo URL" value="${t.logo}" oninput="tempUpdate(${i},'logo',this.value)"></div>`;
        }
    }
    function tempUpdate(i,k,v){ if(!teamData[i]) teamData[i]={nama:'',logo:''}; teamData[i][k]=v; }
    function saveData() {
        nPasukan = parseInt(document.getElementById('inputNumTeams').value);
        let sc = {}; document.querySelectorAll('.skor').forEach(i => sc[i.id] = i.value);
        localStorage.setItem('bwf_data', JSON.stringify({n: nPasukan, teams: teamData, scores: sc}));
        location.reload();
    }
    window.onload = () => {
        let s = localStorage.getItem('bwf_data');
        if(s) { let p = JSON.parse(s); nPasukan = p.n; teamData = p.teams; jana(p.scores); } else jana();
        renderInputs();
    };
</script>
</body>
</html>
