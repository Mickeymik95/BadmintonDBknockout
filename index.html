<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Sistem Auto-Tournament Double Elimination</title>
    <style>
        :root { --win: #2ecc71; --lose: #e74c3c; --primary: #00d2ff; --bg: #111; --card: #222; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; }
        .controls { background: var(--card); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #333; }
        input[type="number"] { padding: 8px; border-radius: 4px; border: none; width: 60px; }
        button { padding: 8px 20px; background: var(--primary); border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        .bracket-container { display: flex; flex-direction: column; gap: 40px; }
        .bracket-row { display: flex; gap: 30px; overflow-x: auto; padding-bottom: 20px; }
        .round { display: flex; flex-direction: column; gap: 20px; justify-content: space-around; min-width: 220px; }
        .round-header { font-size: 0.7rem; color: var(--primary); text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #333; }

        .match-box { background: #2a2a2a; border: 1px solid #444; border-radius: 6px; position: relative; }
        .match-id { font-size: 0.6rem; background: #333; padding: 2px 8px; color: #888; }
        
        .team-slot { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #333; }
        .team-slot:last-child { border-bottom: none; }
        
        input[type="text"] { background: transparent; border: 1px dashed #555; color: white; font-size: 0.85rem; width: 130px; padding: 2px; }
        .name-display { font-size: 0.85rem; width: 130px; display: inline-block; }
        .score-input { width: 35px; height: 25px; text-align: center; background: #000; color: white; border: 1px solid #444; border-radius: 3px; font-weight: bold; }

        .win-text { color: var(--win) !important; font-weight: bold; }
        .lose-text { color: var(--lose) !important; text-decoration: line-through; opacity: 0.6; }
        .win-bg { background: var(--win) !important; color: white; }
        .lose-bg { background: var(--lose) !important; color: white; }
    </style>
</head>
<body>

<div class="controls">
    <label>Jumlah Pasukan:</label>
    <input type="number" id="teamCount" value="8">
    <button onclick="initTournament()">Jana & Reset</button>
</div>

<div class="bracket-container">
    <h2>Laluan Atas (Winners)</h2>
    <div id="winnersRow" class="bracket-row"></div>
    
    <h2>Laluan Bawah (Losers - Penyingkiran)</h2>
    <div id="losersRow" class="bracket-row"></div>
</div>

<script>
let tournamentData = {};

function initTournament() {
    const n = parseInt(document.getElementById('teamCount').value);
    const wRow = document.getElementById('winnersRow');
    const lRow = document.getElementById('losersRow');
    wRow.innerHTML = ''; lRow.innerHTML = '';
    
    const rounds = Math.ceil(Math.log2(n));
    
    // Jana Winners
    for(let r=0; r <= rounds; r++) {
        let div = document.createElement('div');
        div.className = 'round';
        let matchCount = (r === rounds) ? 1 : Math.pow(2, rounds - r - 1);
        div.innerHTML = `<div class="round-header">${r === rounds ? 'Grand Final' : 'Round '+(r+1)}</div>`;
        
        for(let m=0; m < matchCount; m++) {
            div.appendChild(createMatch('W', r, m));
        }
        wRow.appendChild(div);
    }

    // Jana Losers (Simplified standard logic)
    let lRounds = (rounds - 1) * 2;
    for(let r=0; r < lRounds; r++) {
        let div = document.createElement('div');
        div.className = 'round';
        let matchCount = Math.pow(2, Math.floor((lRounds - r - 1) / 2));
        div.innerHTML = `<div class="round-header">Losers R${r+1}</div>`;
        
        for(let m=0; m < matchCount; m++) {
            div.appendChild(createMatch('L', r, m));
        }
        lRow.appendChild(div);
    }
}

function createMatch(type, round, match) {
    const matchId = `${type}_${round}_${match}`;
    const div = document.createElement('div');
    div.className = 'match-box';
    div.id = matchId;
    
    const isFirstRound = (type === 'W' && round === 0);
    const nameField = (isFirstRound) 
        ? `<input type="text" id="${matchId}_n1" oninput="propagateName('${matchId}_n1')" placeholder="Sila taip...">`
        : `<span id="${matchId}_n1" class="name-display">Menunggu...</span>`;
    
    const nameField2 = (isFirstRound) 
        ? `<input type="text" id="${matchId}_n2" oninput="propagateName('${matchId}_n2')" placeholder="Sila taip...">`
        : `<span id="${matchId}_n2" class="name-display">Menunggu...</span>`;

    div.innerHTML = `
        <div class="match-id">${type} R${round+1} M${match+1}</div>
        <div class="team-slot">
            ${nameField}
            <input type="number" class="score-input" oninput="processMatch('${matchId}')">
        </div>
        <div class="team-slot">
            ${nameField2}
            <input type="number" class="score-input" oninput="processMatch('${matchId}')">
        </div>
    `;
    return div;
}

function propagateName(id) {
    const val = document.getElementById(id).value || document.getElementById(id).innerText;
    // Update visual only if needed
}

function processMatch(mId) {
    const box = document.getElementById(mId);
    const scores = box.querySelectorAll('.score-input');
    const s1 = parseInt(scores[0].value);
    const s2 = parseInt(scores[1].value);
    const n1 = document.getElementById(mId + '_n1');
    const n2 = document.getElementById(mId + '_n2');

    if (isNaN(s1) || isNaN(s2)) return;

    // Reset styles
    n1.className = n2.className = 'name-display';
    scores[0].className = scores[1].className = 'score-input';

    const winnerName = (s1 > s2) ? (n1.value || n1.innerText) : (n2.value || n2.innerText);
    const loserName = (s1 > s2) ? (n2.value || n2.innerText) : (n1.value || n1.innerText);

    if (s1 > s2) {
        n1.classList.add('win-text'); n2.classList.add('lose-text');
        scores[0].classList.add('win-bg'); scores[1].classList.add('lose-bg');
    } else {
        n2.classList.add('win-text'); n1.classList.add('lose-text');
        scores[1].classList.add('win-bg'); scores[0].classList.add('lose-bg');
    }

    // AUTO ADVANCE LOGIC
    const [type, r, m] = mId.split('_');
    const nextRound = parseInt(r) + 1;
    const nextMatch = Math.floor(parseInt(m) / 2);
    const slot = (parseInt(m) % 2 === 0) ? 'n1' : 'n2';

    // Maju ke Laluan Atas
    if (type === 'W') {
        const targetId = `W_${nextRound}_${nextMatch}_${slot}`;
        const target = document.getElementById(targetId);
        if (target) target.innerText = winnerName;

        // Jatuh ke Laluan Bawah (Silang)
        // Logik: Kalah W R1 M1 jatuh ke L R1 M1
        const loserTargetId = `L_0_${m}_${(m % 2 === 0 ? 'n1' : 'n2')}`;
        const loserTarget = document.getElementById(loserTargetId);
        if (loserTarget) loserTarget.innerText = loserName;
    }
}

initTournament();
</script>
</body>
</html>
