<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWF BADMINTON FAMILY TOUR - PRO</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
            --bg-menang-highlight: rgba(46, 204, 113, 0.25);
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 150px; }

        /* HEADER & ADMIN CARDS */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 30px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px; gap: 25px;
        }
        .tajuk-box h1 { 
            font-size: 2.5rem; margin: 0; text-align: center;
            background: linear-gradient(130deg, #00d2ff, #2ecc71, #e74c3c, #ffd700); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; 
        }

        .header-actions-grid { display: flex; justify-content: center; align-items: center; width: 100%; gap: 15px; flex-wrap: wrap; }
        
        .admin-ws-card { 
            width: 140px; padding: 10px; background: rgba(37, 211, 102, 0.1); border: 1px solid var(--ws-hijau); 
            border-radius: 15px; text-decoration: none; display: flex; flex-direction: column; align-items: center; transition: 0.3s;
        }
        .admin-ws-card:hover { background: var(--ws-hijau); transform: translateY(-5px); }
        .ws-name { color: #fff; font-weight: 800; font-size: 0.8rem; margin: 5px 0 0 0; }
        .ws-role { color: var(--emas); font-size: 0.6rem; text-transform: uppercase; font-weight: bold; }

        .btn-action { 
            width: 150px; height: 55px; border-radius: 12px; border: 2px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 800; font-size: 0.75rem; text-transform: uppercase;
        }

        /* BRACKET DESIGN */
        .tournament-layout { display: flex; flex-direction: column; gap: 80px; padding: 20px; }
        .laluan-row { display: flex; gap: 60px; padding: 80px 40px; border-radius: 30px; border: 2px solid #222; position: relative; }
        .baris-menang { background: rgba(0, 210, 255, 0.02); border-color: var(--utama); }
        .baris-kalah { background: rgba(231, 76, 60, 0.02); border-color: var(--kalah); }
        .label-bracket { position: absolute; top: -15px; left: 30px; background: var(--bg); padding: 5px 20px; font-weight: 900; font-size: 0.8rem; border-radius: 50px; border: 2px solid; }

        .pusingan { display: flex; flex-direction: column; width: 220px; justify-content: center; position: relative; }
        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 22px; margin-bottom: 12px; overflow: hidden; }

        /* WINNER HIGHLIGHT */
        .slot-pasukan.pemenang { background: var(--bg-menang-highlight) !important; }
        .slot-pasukan.pemenang .nama-display { color: var(--menang); font-weight: 900; }
        .slot-pasukan.pemenang .skor { background: var(--menang) !important; color: #000; border-color: var(--menang); }

        .match-no { position: absolute; top: 0; width: 100%; background: #25252b; color: #888; font-size: 9px; padding: 4px 0; text-align: center; font-weight: bold; }
        .slot-pasukan { display: flex; gap: 8px; align-items: center; padding: 10px 12px; height: 38px; border-bottom: 1px solid #222; }
        .nama-display { flex: 1; font-size: 0.8rem; font-weight: 700; }
        .skor { width: 35px; height: 25px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: 900; }

        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 320px; max-height: 80vh; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 20px; overflow-y: auto; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 8px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; }
    </style>
</head>
<body onload="checkPersistentAdmin()">

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box"><h1>BWF BADMINTON FAMILY TOUR</h1></div>
        <div class="header-actions-grid">
            <a href="https://wa.me/60149236577" target="_blank" class="admin-ws-card"><span class="ws-name">Ammik</span><span class="ws-role">Teknikal</span></a>
            <a href="https://wa.me/601111639636" target="_blank" class="admin-ws-card"><span class="ws-name">Anggan</span><span class="ws-role">Penganjur</span></a>
            <a href="https://wa.me/601139058698" target="_blank" class="admin-ws-card"><span class="ws-name">Banding</span><span class="ws-role">Admin</span></a>
            <button class="btn-action" onclick="toggleAdmin()">ADMIN PANEL</button>
            <button id="btnLogout" class="btn-action" style="display:none; border-color:var(--kalah); color:var(--kalah);" onclick="logoutAdmin()">LOGOUT</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang"><div class="label-bracket">WINNER BRACKET</div></div>
        <div id="barisL" class="laluan-row baris-kalah"><div class="label-bracket">LOSER BRACKET</div></div>
    </div>
</div>

<div id="panelAdmin">
    <h3 style="color:var(--utama)">Admin Control</h3>
    <div id="authSection">
        <input type="password" id="passInput" class="admin-input" placeholder="Password">
        <button onclick="checkAuth()" class="btn-action" style="width:100%">LOGIN</button>
    </div>
    <div id="controlBox" style="display:none;">
        <input type="number" id="inputNumTeams" class="admin-input" placeholder="Jumlah Pasukan (Cth: 16)">
        <button onclick="renderInputs()" class="btn-action" style="width:100%; margin-bottom:10px;">SET NAMA</button>
        <div id="adminTeamInputs"></div>
        <button onclick="saveToFirebase()" class="btn-action" style="width:100%; background:var(--menang); color:#000;">LOCK & SYNC</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBB6Su0uhNcKKoq9Qa_-RGb6cAZOmV2u-U",
        authDomain: "badminton2kalah.firebaseapp.com",
        databaseURL: "https://badminton2kalah-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "badminton2kalah",
        storageBucket: "badminton2kalah.firebasestorage.app",
        messagingSenderId: "65294297294",
        appId: "1:65294297294:web:1664f68c4ffda101cf489f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'tournament_data');

    window.isAdminMode = false;
    window.teamData = {};

    window.checkPersistentAdmin = () => {
        if(localStorage.getItem('adminStatus') === 'active') {
            window.isAdminMode = true;
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('controlBox').style.display = 'block';
            document.getElementById('btnLogout').style.display = 'flex';
        }
    };

    window.checkAuth = () => {
        if(document.getElementById('passInput').value === "admin123") {
            localStorage.setItem('adminStatus', 'active');
            location.reload();
        }
    };

    window.logoutAdmin = () => { localStorage.removeItem('adminStatus'); location.reload(); };
    window.toggleAdmin = () => { document.getElementById('panelAdmin').style.display = (document.getElementById('panelAdmin').style.display === 'block') ? 'none' : 'block'; };

    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        if(data) { window.nPasukan = data.n; window.teamData = data.teams || {}; jana(data.scores || {}); }
    });

    window.renderInputs = () => {
        const n = document.getElementById('inputNumTeams').value;
        const container = document.getElementById('adminTeamInputs');
        container.innerHTML = "";
        for(let i=0; i<n; i++) {
            container.innerHTML += `<input type="text" class="admin-input" placeholder="Pasukan ${i+1}" id="input_t_${i}" value="${window.teamData[i]?.nama || ''}">`;
        }
    };

    window.saveToFirebase = () => {
        const n = parseInt(document.getElementById('inputNumTeams').value);
        let teams = {};
        for(let i=0; i<n; i++) teams[i] = { nama: document.getElementById(`input_t_${i}`).value || `Pasukan ${i+1}` };
        set(dbRef, { n, teams, scores: {} });
    };

    function jana(savedScores) {
        const bw = document.getElementById('barisW'); const bl = document.getElementById('barisL');
        bw.innerHTML = '<div class="label-bracket">WINNER BRACKET</div>'; bl.innerHTML = '<div class="label-bracket">LOSER BRACKET</div>';
        
        const p2 = Math.pow(2, Math.ceil(Math.log2(window.nPasukan)));
        const rounds = Math.log2(p2);

        // Bina Bracket
        for(let r=0; r<rounds; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            for(let m=0; m<Math.pow(2, rounds-r-1); m++) div.appendChild(createBox('W', r, m));
            bw.appendChild(div);
        }
        for(let r=0; r<(rounds-1)*2; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            for(let m=0; m<Math.pow(2, Math.floor(((rounds-1)*2-1-r)/2)); m++) div.appendChild(createBox('L', r, m));
            bl.appendChild(div);
        }
        let divGF = document.createElement('div'); divGF.className = 'pusingan';
        divGF.appendChild(createBox('GF', 0, 0)).classList.add('grand-final');
        bw.appendChild(divGF);

        // Seeding & Scores
        const seeds = getSeeds(p2);
        for(let m=0; m<p2/2; m++) {
            fill('W', 0, m, 1, seeds[m*2]); fill('W', 0, m, 2, seeds[m*2+1]);
        }
        for(let id in savedScores) {
            let el = document.getElementById(id); if(el) { el.value = savedScores[id]; kira(id.split('_sc')[0], false); }
        }
        autoBye();
        if(!window.isAdminMode) document.querySelectorAll('.skor').forEach(i => i.readOnly = true);
    }

    function createBox(j, r, m) {
        let id = `${j}_${r}_${m}`;
        let div = document.createElement('div'); div.className = 'kotak-perlawanan'; div.id = id;
        div.innerHTML = `<div class="match-no">${j}${r+1}-M${m+1}</div>
            <div class="slot-pasukan" id="${id}_s1"><span class="nama-display" id="${id}_p1">...</span><input type="number" class="skor" id="${id}_sc1" oninput="window.kira('${id}', true)"></div>
            <div class="slot-pasukan" id="${id}_s2"><span class="nama-display" id="${id}_p2">...</span><input type="number" class="skor" id="${id}_sc2" oninput="window.kira('${id}', true)"></div>`;
        return div;
    }

    function fill(j, r, m, s, pid) {
        const name = pid < window.nPasukan ? window.teamData[pid].nama : "BYE";
        document.getElementById(`${j}_${r}_${m}_p${s}`).innerText = name;
        document.getElementById(`${j}_${r}_${m}_s${s}`).setAttribute('data-pid', pid);
    }

    window.kira = (id, sync) => {
        let s1 = document.getElementById(id+'_sc1').value, s2 = document.getElementById(id+'_sc2').value;
        if(s1 === "" || s2 === "" || s1 === s2) return;
        
        let win = s1 > s2 ? 1 : 2;
        document.getElementById(id+'_s1').classList.toggle('pemenang', win===1);
        document.getElementById(id+'_s2').classList.toggle('pemenang', win===2);

        let winN = document.getElementById(`${id}_p${win}`).innerText, winP = document.getElementById(`${id}_s${win}`).getAttribute('data-pid');
        let loseN = document.getElementById(`${id}_p${win===1?2:1}`).innerText, loseP = document.getElementById(`${id}_s${win===1?2:1}`).getAttribute('data-pid');
        
        let p = id.split('_'); let r = parseInt(p[1]), m = parseInt(p[2]);
        if(p[0] === 'W') {
            if(document.getElementById(`W_${r+1}_${Math.floor(m/2)}`)) move(`W_${r+1}_${Math.floor(m/2)}`, (m%2)+1, winN, winP);
            else move('GF_0_0', 1, winN, winP);
            move(`L_${r*2}_${m}`, 2, loseN, loseP);
        } else if(p[0] === 'L') {
            let total = (Math.log2(Math.pow(2, Math.ceil(Math.log2(window.nPasukan))))-1)*2;
            if(r < total-1) move(`L_${r+1}_${(r%2===0)?m:Math.floor(m/2)}`, (r%2===0)?1:(m%2)+1, winN, winP);
            else move('GF_0_0', 2, winN, winP);
        }
        if(sync && window.isAdminMode) update(ref(db, 'tournament_data/scores'), { [id+'_sc1']: s1, [id+'_sc2']: s2 });
    };

    function move(id, s, n, p) { 
        if(!document.getElementById(`${id}_p${s}`)) return;
        document.getElementById(`${id}_p${s}`).innerText = n; 
        document.getElementById(`${id}_s${s}`).setAttribute('data-pid', p);
    }

    function autoBye() {
        document.querySelectorAll('.kotak-perlawanan').forEach(b => {
            let p1 = document.getElementById(b.id+'_p1').innerText, p2 = document.getElementById(b.id+'_p2').innerText;
            if(p1 === "BYE" && p2 !== "..." && p2 !== "BYE") { document.getElementById(b.id+'_sc1').value=0; document.getElementById(b.id+'_sc2').value=21; kira(b.id, true); }
            else if(p2 === "BYE" && p1 !== "..." && p1 !== "BYE") { document.getElementById(b.id+'_sc1').value=21; document.getElementById(b.id+'_sc2').value=0; kira(b.id, true); }
        });
    }

    function getSeeds(n) {
        let s = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let next = [];
            for (let x of s) { next.push(x); next.push(2 * i - 1 - x); }
            s = next;
        }
        return s;
    }
</script>
</body>
</html>
